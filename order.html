<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page - Foodzy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        header {
            background-color: #fffff;
            padding: 20px;
            text-align: center;
        }

        nav {
            color: orange;
            text-decoration: none;
        }

        .order-form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 2px solid orange;
        }

        .order-form h2 {
            color: #ff8c00;
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        .order-button {
            background-color: #ff8c00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 15px;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
        }

        .order-button:hover {
            background-color: black;
        }

        footer {
            background-color: darkorange;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .heading-bar {
            background-color: #ffffff;
            color: black;
            height: 70px;
            margin: -17px 3px;
            text-align: center;
            font-size: 15px;
            padding: 0px 5px;
            position: relative;
        }

        .heading-bar h1 {
            color: darkorange;
            font-family: 'Montserrat', sans-serif;
        }

        .menu-lines {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 22px;
            cursor: pointer;
        }

        .menu-line {
            width: 25px;
            height: 3px;
            background-color: darkorange;
            border-radius: 2px;
            transition: transform 0.3s ease;
        }

        .menu-lines.open .menu-line:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .menu-lines.open .menu-line:nth-child(2) {
            opacity: 0;
        }

        .menu-lines.open .menu-line:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease-in-out;
        }

        .preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .preloader .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .preloader .loader i {
            font-size: 3rem;
            color: darkorange;
            animation: ii 0.8s linear infinite;
        }

        .preloader .loader h2 {
            margin-top: 1rem;
            color: yellow;
        }

        @keyframes ii {
            0% { transform: scale(1); }
            20% { transform: scale(1.2); }
            40% { transform: scale(1.4); }
            60% { transform: scale(1.4); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @media (min-width: 769px) {
            .heading-bar h1 {
                font-size: 40px;
            }

            .order-form h2 {
                font-size: 40px;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 15px;
                font-size: 18px;
            }

            .order-button {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="heading-bar">
        <i class="fas fa-search" style="color: darkorange; font-size: 28px; position: absolute; top: 3.4%; right: 20px; transform: translateY(-50%);"></i>
        <h1>Foodzy</h1>
        <div class="menu-lines">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>
    </div>

    <div class="preloader">
        <div class="loader">
            <i id="loading-icon" class="fas fa-utensils"></i>
            <h3>Foodzy</h3>
        </div>
    </div>

    <main>
        <div class="order-form-container">
            <form class="order-form">
                <h2>Order Your Food</h2>
                <div class="form-group">
                    <label for="dish">Select Dish:</label>
                    <select id="dish" name="dish">
                        <option value="bruschetta">Bruschetta - $6.99</option>
                        <option value="spinach-artichoke-dip">Spinach Artichoke Dip - $8.99</option>
                        <option value="burger">Burger - $8.99</option>
                        <option value="lemon-burger">Lemon Burger - $8.99</option>
                        <option value="grilled-burgers">Grilled Burgers - $18.99</option>
                        <option value="noodles">Noodles - $24.99</option>
                        <option value="ribeye-steak">Ribeye Steak - $24.99</option>
                        <option value="ice-cream">Ice Cream - $24.99</option>
                        <option value="pizza">Pizza - $9.99</option>
                        <option value="spicy-cream">Spicy Cream - $12.99</option>
                        <option value="veg-burger">Veg Burger - $14.99</option>
                        <option value="chilly-paneer">Chilly Paneer - $11.99</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Delivery Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="notes">Additional Notes:</label>
                    <textarea id="notes" name="notes" rows="4"></textarea>
                </div>
                <button type="submit" class="order-button">Place Order</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Foodzy. All rights reserved.</p>
    </footer>

    <script>
        var icons = ["fa-utensils", "fa-coffee", "fa-hamburger", "fa-pizza-slice", "fa-cocktail"];
        var currentInex = 0;

        function changeIcon() {
            var loadingIcon = document.getElementById("loading-icon");
            loadingIcon.classList.remove(icons[currentInex]);
            currentInex = (currentInex + 1) % icons.length;
            loadingIcon.classList.add(icons[currentInex]);
        }

        setInterval(changeIcon, 1000);

        window.addEventListener("load", function() {
            var preloader = document.querySelector(".preloader");
            preloader.classList.add("hidden");
        });

        var menuLines = document.querySelector(".menu-lines");
        menuLines.addEventListener("click", function() {
            menuLines.classList.toggle("open");
        });
        
        
        document.addEventListener('DOMContentLoaded', function() {
          const images = document.getElementsByTagName('img');
          const assetPath = '/assets/';
        
          for (let img of images) {
            const src = img.getAttribute('src');
            if (!src.startsWith('http') && !src.startsWith('data:') && !src.startsWith(assetPath)) {
              img.src = assetPath + src;
            }
          }
        });
    </script>
</body>
</html>
